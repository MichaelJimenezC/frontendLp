<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="usuario">Usuario:</label>
        <input id="usuario" formControlName="usuario" type="text" />
        <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
          El usuario es requerido.
        </div>
      </div>
  
      <div>
        <label for="contraseña">Contraseña:</label>
        <input id="contraseña" formControlName="contraseña" type="password" />
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched">
          La contraseña es requerida y debe tener al menos 6 caracteres.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" [routerLink]="['/']">
        Iniciar sesión
      </button>


      <!-- Link para ir al registro -->
      <p class="register-text">
        ¿No tienes cuenta? 
        <a routerLink="/register">Regístrate</a>
      </p>
    </form>
</div>
