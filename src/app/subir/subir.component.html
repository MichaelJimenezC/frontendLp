
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #000000;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Estilo del botón */
        button {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        /* Contenedor de la imagen */
        .image-container {
            width: 550px;
            height: 400px;
            border: 2px dashed #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            background: #ffffff;
            overflow: hidden;
            border-radius: 5px;
        }

        #preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            form {
                width: 100%;
            }

            .image-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>


    <h2>Sube tu Producto</h2>
    <form>
        <label for="product-name">Nombre del producto:</label>
        <input type="text" id="product-name" name="product-name" placeholder="Coloca un nombre para tu producto" required>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe tu producto..." required></textarea>
        <label for="vendedor">Vendedor:</label>
        <input type="text" id="vendedor" name="vendedor" required placeholder="Coloca tu nombre">

        <label for="price">Precio ($):</label>
        <input type="number" id="price" name="price" step="0.01" required min="0" placeholder="Ej: 20.99">

        <label for="category">Categoría:</label>
        <select id="category" name="category">
            <option value="Ropa">Ropa</option>
            <option value="Maquillaje">Maquillaje</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Ferretería">Ferretería</option>
            <option value="Carros">Carros</option>
            <option value="Accesorios">Accesorios</option>
            <option value="otro">Otro</option>
        </select>

        <label for="image">Imagen del Producto:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <!-- Contenedor de imagen con tamaño fijo -->
        <div class="image-container">
            <img id="preview" src="" alt="Vista previa de la imagen">
        </div>

        <button type="submit">Subir Producto</button>
    </form>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Obtiene el archivo seleccionado
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('preview');
                    imgElement.src = e.target.result; // Asigna la imagen cargada
                    imgElement.style.display = 'block'; // Muestra la imagen
                }
                reader.readAsDataURL(file); // Lee el archivo como URL de datos
            }
        });
    </script>
