<style>
  /* Contenedor principal para los productos */
.product-carousel {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Distribuye las tarjetas en la fila */
    gap: 20px;
    padding: 20px;
  }
  
  /* Estilo de cada tarjeta de producto */
  .product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 220px; /* Tamaño fijo para las tarjetas */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    padding: 15px;
  }
  
  /* Efecto de hover para las tarjetas */
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  }
  
  /* Estilo de la imagen del producto */
  .product-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  
  /* Información del producto */
  .product-info {
    margin-bottom: 15px;
  }
  
  .product-info p {
    font-size: 1rem;
    color: #555;
  }
  
  .product-info .views {
    font-size: 0.9rem;
    color: #777;
  }
  
  /* Botón de agregar al carrito */
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  /* Corazón para favoritos */
  .favorite {
    font-size: 1.5rem;
    color: #ff4081;
    cursor: pointer;
  }
  
  /* Cabecera de la sección de productos */
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .section-header a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  
  .section-header a:hover {
    color: #0056b3;
  }
  
  /* Estilos para el footer */
  .footer {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    /* Tres columnas */
    gap: 40px;
    background-color: #333;
    color: #fff;
    padding: 40px 20px;
    text-align: left;
  }

  .footer-column h3 {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 10px;
  }

  .footer-column p {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 20px;
  }

  .footer-column ul {
    list-style-type: none;
    padding-left: 0;
  }

  .footer-column ul li {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 8px;
  }

  /* Estilos para los iconos de redes sociales */
  .social-icons {
    display: flex;
    gap: 20px;
  }

  .social-icon {
    font-size: 1.5rem;
    color: #ccc;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .social-icon:hover {
    color: #f1c40f;
    /* Color dorado cuando el icono es hover */
  }
    /* Navegación */
    .navigation {
    display: flex;
    justify-content: center;
    gap: 65px;
    padding: 15px 0;
  }

  .navigation a {
    text-decoration: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #000000;
  }

  /* Sección principal */
  .hero {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0700D6;
    color: white;
    gap: 1px;
    padding: 15px;

  }

  .hero-content {
    text-align: center;
  }

  .hero-content h1 {
    margin-top: 10px;
    font-size: 36px;
  }

  .hero-content p {
    text-align: center;
    margin-left: 20px;
  }

  .hero-content button {
    background-color: #15CE5F;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .hero-content button:hover {
    background-color: #00b76a;
  }

  .hero-image img {
    max-width: 55%;
    height: auto;

  }
  .home2 {
    text-align: center;
  }

  /* Barra superior */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo img {
    height: 30px;
    margin-right: 5px;
  }

  .location {
    font-size: 14px;
  }

  input[type="text"] {
    flex: 1;
    max-width: 400px;
    margin: 0 15px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .icons span {
    margin-left: 10px;
    cursor: pointer;
  }
</style>

<div class="home">
  <div class="product-section">
    <!-- Novedades de temporada -->
    <div class="section">
      <div class="section-header">
        <h2>Novedades de temporada</h2>
        <a href="#">Explora más</a>
      </div>
      <div class="product-carousel">
        <div *ngFor="let product of seasonProducts" class="product-card">
          <!-- Enlace al detalle del producto -->
          <a [routerLink]="['/product', product.id]" [state]="{ product: product }">
            <img [src]="product.img" alt="Producto" class="product-image">
            <div class="product-info">
              <p class="views">👁 {{ product.views }}</p>
              <p>Vendido por: {{ product.seller }}</p>
              <p>Precio: {{ product.price }}</p>
            </div>
          </a>

          <!-- Botón para agregar al carrito -->
          <button (click)="addToCart(product)">Agregar al carrito</button>
          <span class="favorite">❤️</span>
        </div>
      </div>
    </div>

    <!-- Productos más vendidos -->
    <div class="section">
      <div class="section-header">
        <h2>Productos más vendidos</h2>
        <a href="#">Explora más</a>
      </div>
      <div class="product-carousel">
        <div *ngFor="let product of bestSellers" class="product-card">
          <!-- Enlace al detalle del producto -->
          <a [routerLink]="['/product', product.id]" [state]="{ product: product }">
            <img [src]="product.img" alt="Producto" class="product-image">
            <div class="product-info">
              <p class="views">👁 {{ product.views }}</p>
              <p>Vendido por: {{ product.seller }}</p>
              <p>Precio: {{ product.price }}</p>
            </div>
          </a>

          <!-- Botón para agregar al carrito -->
          <button (click)="addToCart(product)">Agregar al carrito</button>
          <span class="favorite">❤️</span>
        </div>
      </div>
    </div>
  </div>
</div>
